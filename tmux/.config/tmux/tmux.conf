# True color settings
set -g default-terminal "tmux-256color" # For correct colours in LazyVim
set -ag terminal-overrides ",$TERM:Tc"

# Customise prefix
# unbind C-b
# set -g prefix C-Space
# bind C-Space send-prefix

# Required for 'autoread' in LazyVim
set-option -g focus-events on

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux config"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open pane in current working directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode highlighting
setw -g mode-style 'fg=black bg=blue bold'

# panes
set -g pane-border-style 'fg=black'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=white'

set -g status-left ' #{session_name} '
set -g status-left-length 10

set -g status-right-style 'fg=white bg=black'
set -g status-right ' #{user}@#{host} - %Y-%m-%d %a %H:%M %Z '
# set -g status-right-length 50

set -g window-status-format "#[fg=black,bg=gray] #I #[fg=white,bg=black] #W "
set -g window-status-current-format "#[fg=black,bg=blue,bold] #I #[fg=white,bg=black,bold] #W "
# set -g window-status-format "#[fg=black,bg=gray] #I #[fg=white,bg=black] #W #F"
# set -g window-status-current-format "#[fg=black,bg=blue,bold] #I #[fg=white,bg=black,bold] #W #F"

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=black bold'
